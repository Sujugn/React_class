//INTRO

const Intro = () => {

const[message, setMessage] = React.useState('홍길동의 누리집입니다.') //usestate: 초기값
const handleEnter = ( ) => setMessage('방문을 환영합니다.')
const handleleave = ()=>setMessage('다음에 다시 방문해 주세요~')
const [color,setColor] = React.useState('black')

return(
    <div>
    <button onClick={handleEnter}>입장</button>
    <button onClick={handleleave}>퇴장</button>
    <h1 style={{color}}>{message}</h1>

    <button className='btn' style={{backgroundColor: 'red', color: 'white'}} onClick={() => setColor('red')}>빨강</button>
    <button className='btn' style={{backgroundColor: 'blue', color: 'white'}} onClick={() => setColor('blue')}>파랑</button>
    <button className='btn' style={{backgroundColor: 'green', color: 'white'}} onClick={() => setColor('green')}>초록</button>

    </div>
)//style은 객체라서 중괄호 안에 적어야함




}
ReactDOM.render(<Intro />, rootElement)
