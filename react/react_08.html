class Counter extends React.Component{

        constructor (props){
            super(props)
            this.state = {
                count: 0,
                count02: 1
            }//state: 부모에게 상속X
        }

        render(){
            const{count, count02}=this.state

            return (
                <div>
                    <h1>{count}</h1>
                    <h2>{count02}</h2>
                    <button
                    onClick={()=>{
                    this.setState({count: count+1},
                    () => {this.setState({count02: count02+2})}
                    )//callback
                    }}
                    >Click!</button>
                </div>
            )
        }//render
    }//Counter component



ReactDOM.render(<Counter/> , rootElement)
